version: "3"

services:

  web:
    container_name: web-server
    image: tpilvelis/web-server:v0.0.1
    ports:
      - "80:80"
    networks:
      - webnet

  solver_service:
    container_name: solver-service
    image: tpilvelis/solver-service:v0.0.1
    ports:
      - "5000:5000"
    networks:
      - webnet

networks:
  webnet: